<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
           <h1 class="title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container">
            <input type="text" name="name" placeholder="nome">
            <input type="number" name="distance" value="0" min="0">
            <select name="eta">
                <option value="1">Minorenne</option>
                <option value="2" selected>Maggiorenne</option>
                <option value="3">Over65</option>
            </select>
            <input type="submit" value="Calcola">
            <button type="button">Cancella</button>
        </div>



        <table class="">
            <thead>
                <tr>
                    <th>KM</th>
                    <th>Prezzo base</th>
                    <th>Sconto</th>
                    <th>Prezzo Finale</th>
                </tr>
            </thead>
            <tbody id="print-area">

            </tbody>
        </table>


    </main>



    <script type="text/javascript" src="app.js"></script>

</body>

</html>
